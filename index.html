<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clocks & Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <style>
    body, html { height: 100%; margin: 0; }
    body {
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(200,230,255,0.8)), url('https://source.unsplash.com/1600x900/?world,map');
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="relative">
  <div class="relative z-10 flex flex-col items-center min-h-screen p-6 space-y-6">
    <div class="flex space-x-4">
      <select id="baseCurrency" class="px-4 py-2 rounded-lg border border-gray-300"></select>
      <input id="amount" type="number" min="0" step="0.01" value="100" placeholder="Amount" class="px-4 py-2 rounded-lg border border-gray-300 w-32" />
    </div>

    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Cards remain unchanged -->
      <!-- Manila -->
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Asia/Manila" data-currency="PHP">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/ph.png" alt="PH flag" />
          <span class="text-lg font-semibold">Manila</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <!-- Dubai -->
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Asia/Dubai" data-currency="AED">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/ae.png" alt="AE flag" />
          <span class="text-lg font-semibold">Dubai</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <!-- Add other cities similarly -->
    </div>
  </div>

  <script>
  const container = document.getElementById('cardsContainer');
  const baseSelect = document.getElementById('baseCurrency');
  const amountInput = document.getElementById('amount');

  new Sortable(container, { animation: 150, ghostClass: 'opacity-50' });

  function syncBaseOptions() {
    baseSelect.innerHTML = '';
    const currencies = new Set();
    container.querySelectorAll('.card').forEach(card => currencies.add(card.dataset.currency));
    currencies.forEach(ccy => {
      const opt = document.createElement('option');
      opt.value = ccy;
      opt.textContent = ccy;
      baseSelect.appendChild(opt);
    });
  }

  async function updateConversions() {
    const base = baseSelect.value;
    const amount = parseFloat(amountInput.value);
    if (isNaN(amount)) return;

    const symbols = [...new Set(Array.from(container.children).map(card => card.dataset.currency).filter(ccy => ccy !== base))].join(',');
    const response = await fetch(`https://api.exchangerate.host/latest?base=${base}&symbols=${symbols}`);
    const data = await response.json();

    container.querySelectorAll('.card').forEach(card => {
      const currency = card.dataset.currency;
      const conversionEl = card.querySelector('.conversion');
      if (currency === base) {
        conversionEl.textContent = amount.toLocaleString(undefined, { style: 'currency', currency });
      } else {
        const rate = data.rates[currency];
        conversionEl.textContent = (amount * rate).toLocaleString(undefined, { style: 'currency', currency });
      }
    });
  }

  syncBaseOptions();
  updateConversions();

  baseSelect.addEventListener('change', updateConversions);
  amountInput.addEventListener('input', updateConversions);
  setInterval(updateConversions, 60000); // refresh conversions every minute
  </script>
</body>
</html>
