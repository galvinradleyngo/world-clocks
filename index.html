<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Clocks & Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
  <style>
    body, html { height: 100%; margin: 0; }
    body {
      background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(200,230,255,0.8)), url('https://source.unsplash.com/1600x900/?world,map');
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="relative">
  <div class="relative z-10 flex flex-col items-center min-h-screen p-6 space-y-6">
    <div class="flex space-x-4">
      <select id="baseCurrency" class="px-4 py-2 rounded-lg border border-gray-300"></select>
      <input id="amount" type="number" min="0" step="0.01" value="100" placeholder="Amount" class="px-4 py-2 rounded-lg border border-gray-300 w-32" />
    </div>

    <div id="cardsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Asia/Manila" data-currency="PHP">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/ph.png" alt="PH flag" />
          <span class="text-lg font-semibold">Manila</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Asia/Dubai" data-currency="AED">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/ae.png" alt="AE flag" />
          <span class="text-lg font-semibold">Dubai</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Europe/Vienna" data-currency="EUR">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/at.png" alt="AT flag" />
          <span class="text-lg font-semibold">Vienna</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Europe/Warsaw" data-currency="PLN">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/pl.png" alt="PL flag" />
          <span class="text-lg font-semibold">Krakow</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="Europe/Warsaw" data-currency="PLN">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/pl.png" alt="PL flag" />
          <span class="text-lg font-semibold">Dąbrowa Górnicza</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
      <div class="card bg-white bg-opacity-80 backdrop-blur-lg rounded-3xl shadow-lg p-6 w-64 mx-auto" draggable="true" data-timezone="America/Los_Angeles" data-currency="USD">
        <div class="flex items-center space-x-2 mb-4">
          <img src="https://flagcdn.com/w40/us.png" alt="US flag" />
          <span class="text-lg font-semibold">San Francisco</span>
        </div>
        <div class="clock text-xl font-mono">--:--</div>
        <div class="date text-sm text-gray-600">Loading...</div>
        <div class="conversion mt-2 text-sm font-medium text-green-500">—</div>
      </div>
    </div>
  </div>

  <script>
  const container   = document.getElementById('cardsContainer');
  const baseSelect  = document.getElementById('baseCurrency');
  const amountInput = document.getElementById('amount');
  
  // UPDATED: API Key and URL
  const API_KEY     = '8238d507f4faa49ace90e254ffa98e49';
  const API_URL     = 'https://api.exchangeratesapi.io/v1/latest';

  // 1) Enable drag-and-drop with animation
  new Sortable(container, {
    animation: 150,
    ghostClass: 'opacity-50',
    onEnd: () => { 
      syncBaseOptions(); 
      updateConversions(); 
    }
  });

  // 2) Populate the base-currency dropdown (handles duplicates)
  function syncBaseOptions() {
    baseSelect.innerHTML = '';
    const seenCurrencies = new Set();
    const allCards = Array.from(container.children);

    allCards.forEach(card => {
      const ccy = card.dataset.currency;
      if (!seenCurrencies.has(ccy)) {
        const opt = document.createElement('option');
        opt.value = ccy;
        opt.textContent = ccy;
        baseSelect.appendChild(opt);
        seenCurrencies.add(ccy);
      }
    });
    
    if (allCards.length > 0) {
      baseSelect.value = allCards[0].dataset.currency;
    }
  }

  // 3) Update clocks & dates every second
  function updateClocks() {
    const now = new Date();
    container.querySelectorAll('.card').forEach(card => {
      const tz = card.dataset.timezone;
      const timeOptions = { timeZone: tz, hour12: true, hour: '2-digit', minute:'2-digit' };
      const dateOptions = { timeZone: tz, year: 'numeric', month: 'long', day: 'numeric' };

      card.querySelector('.clock').textContent = new Intl.DateTimeFormat('en-US', timeOptions).format(now);
      card.querySelector('.date').textContent = new Intl.DateTimeFormat('en-US', dateOptions).format(now);
    });
  }
  setInterval(updateClocks, 1000);

  // 4) Fetch rates and update conversions (UPDATED FOR API KEY AND BASE CURRENCY LIMITATION)
  async function updateConversions() {
    const selectedBase = baseSelect.value;
    const amt  = parseFloat(amountInput.value);
    if (isNaN(amt) || amt <= 0) {
      container.querySelectorAll('.conversion').forEach(el => el.textContent = '—');
      return;
    }

    try {
      // Always fetch with EUR as base due to API free plan limitations
      const res  = await fetch(`${API_URL}?access_key=${API_KEY}&base=EUR`);
      if (!res.ok) {
          throw new Error(`Network error: ${res.statusText}`);
      }
      const data = await res.json();
      if (!data.success) {
          throw new Error(data.error?.info || 'Unknown API error');
      }
      const rates = data.rates;
      rates['EUR'] = 1; // Add EUR to the rates for calculation

      const baseRate = rates[selectedBase];
      if (!baseRate) throw new Error(`Rate for ${selectedBase} not found.`);

      container.querySelectorAll('.card').forEach(card => {
        const tgt = card.dataset.currency;
        const targetRate = rates[tgt];

        if (targetRate) {
          // Convert from selectedBase to EUR, then from EUR to target
          const convertedAmount = (amt / baseRate) * targetRate;
          card.querySelector('.conversion').textContent = convertedAmount.toLocaleString('en-US', { 
            style: 'currency', currency: tgt, minimumFractionDigits: 2, maximumFractionDigits: 2 
          });
        } else {
          card.querySelector('.conversion').textContent = 'N/A';
        }
      });
    } catch (error) {
      console.error('Conversion Error:', error);
      container.querySelectorAll('.conversion').forEach(el => el.textContent = 'Error');
    }
  }

  // 5) Wire up events and initial load
  baseSelect.addEventListener('change', updateConversions);
  amountInput.addEventListener('input', updateConversions);
  syncBaseOptions();
  updateClocks();
  updateConversions();
  </script>
</body>
</html>
